{% extends "layout.html" %}{% block title %}
    SELL
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name= "symbol">
            {%for symbol in symbols%}}
            <option> {{symbol["symbol"]}}         </option>
            {%endfor%}
            </select>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="shares" placeholder="shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
{% endblock %}
